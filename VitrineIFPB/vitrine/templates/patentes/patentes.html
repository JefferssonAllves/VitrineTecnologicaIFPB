{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'patentes/css/patentes.css' %}">
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
{% endblock %}

{% block content %}
  <div class="container">
    {% include 'sidebar.html' %}
    <main class="content">
      <h2>Todas as Patentes</h2>
      <div class="patent-list">
        {% for projeto in projetos %}
          <a href="#" class="patent-item">
            <img src="{{ projeto.img.url }}" alt="Imagem da patente">
            <div class="patent-info">
              <span class="tags">Destaque · Energia · Nanotecnologia · Patente Concedida</span>
              <h3 class="patent-title">{{ projeto.nome }}</h3>
            </div>
          </a>
        {% endfor %}
      </div>
    </main>
  </div>
{% endblock %}
