{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
{% endblock %}


{% block content %}
  <div class="container">
    {% include 'sidebar.html' %}
    <!-- ConteÃºdo principal -->
    <main class="content">
      <h2>Destaques</h2>
      <div class="grid-projects">
        {% for projeto in projetos %}
          <div class="card">
            <a href="{% url 'detalhes_projeto' projeto.id %}">
              <img src="{{ projeto.imagem.url }}" alt="{{ projeto.titulo }}">
              <div class="info">
                <h3>{{ projeto.titulo }}</h3>
                <p>{{ projeto.descricao }}</p>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    </main>
  </div>

  <div class="see-more">
    <a href="{% url 'patentes' %}" class="btn-see-more">Todas as Patentes</a>
  </div>
{% endblock %}
