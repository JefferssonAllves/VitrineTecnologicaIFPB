{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
{% endblock %}


{% block content %}
<!-- ConteÃºdo principal -->
<div class="container">
  {% include 'sidebar.html' %}
  <div class="content">
    <h2>Destaques</h2>
    <div class="grid-projects" id="grid-projects">
      {% for projeto in projetos %}
        <div class="card">
          <a href="{% url 'detalhes_projeto' projeto.id %}">
            <img src="{{ projeto.imagem.url }}" alt="{{ projeto.titulo }}">
            <div class="info">
              <h3>{{ projeto.titulo }}</h3>
              <p>{{ projeto.descricao }}</p>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

<div class="see-more">
  <a href="{% url 'patentes' %}" class="btn-see-more">Todas as Patentes</a>
</div>
{% endblock %}
{% block script %}
  <script src="{% static 'js/pesquisa.js' %}"></script>
  <script src="{% static 'home/js/exibir_pesquisa.js' %}"></script>
{% endblock %}
